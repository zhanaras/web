<!DOCTYPE html>
<html>
    <head>
        <title>To Do List</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/1a9afb49dc.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="header">
            <h3 id="head">ToDo List</h3>
        </div>
        <div class="main">
            <h1>ToDo List</h1>
            <div id="inp">
                <form class = "" action="index.html" method="POST">
                    <input type="text" id="new-task" name="new-task" placeholder="New Task">
                    <button type = "submit" id="add">Add</button>
                </form>
            </div>
            <div id = "checked">
                <ul id="list"></ul>
                <a id="clear">clear</a>
            </div>
        </div>
        <script type = "text/javascript" src="js.js"></script>
    </body>
</html>
